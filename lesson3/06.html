<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 03 - 6</title>
    <style>
        #num {
            width: 50px;
        }

        #test {
            width: 100px;
        }

        .yes {
            color: green;
        }

        .no {
            color: red;
        }

        input {
            margin-right: 20px;
        }

        body {
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
            var num = document.getElementById("num");
            var test = document.getElementById("test");
            var result = document.getElementById("result");

            test.onclick = function () {
                var val = num.value ? parseInt(num.value) : 0;
                if (10 <= val && val <= 99) {
                    result.className = "yes";
                    result.textContent = "Yes";
                } else {
                    result.className = "no";
                    result.textContent = "no";
                }
            };

            num.onkeyup = num.onkeydown = function () {
                this.value = this.value.replace(/[^0-9]/, "");
            };
        };
    </script>
</head>
<body>
    <input id="num" type="text"/><input id="test" type="button" value="Test Number"/><span id="result">?</span>
</body>
</html>
