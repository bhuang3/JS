<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 05 - 9</title>
    <style>
        #block {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            background-color: red;
        }
    </style>
    <script>
        window.onload = function () {
            var block = document.getElementById("block");
            var timer = null;
            var show = false;
            var count = 0;

            block.onclick = function () {
                var self = this;
                count = 0;

                if (timer != null) {
                    clearInterval(timer);
                }

                timer = setInterval(function () {
                    self.style.opacity = (show - 0);
                    show = !show;
                    count++;

                    if (count == 10) {
                        clearInterval(timer);
                        self.style.opacity = 1;
                    }
                }, 50);
            };
        };
    </script>
</head>
<body>
    <div id="block"></div>
</body>
</html>
