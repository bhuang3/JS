<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 05 - 3</title>
    <style>
        span {
            display: block;
            text-align: center;
            margin: 20px auto;
            font-size: 20px;
        }
    </style>
    <script>
        document.onkeydown = function (event) {
            event = event || window.event;
            var span = document.getElementById("keycode");

            span.innerHTML = event.keyCode + "";
        };
    </script>
</head>
<body>
    <span id="keycode"></span>
</body>
</html>
