<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 03 - 2</title>
    <style>
        body {
            text-align: center;
        }

        input {
            width: 80px;
        }

        span {
            display: inline-block;
            width: 30px;
        }

        #calculate {
            width: 50px;
        }
    </style>
    <script>
        window.onload = function () {
            var first = document.getElementById("first");
            var second = document.getElementById("second");
            var result = document.getElementById("result");
            var sum = document.getElementById("sum");

            first.onkeyup = first.onkeydown = second.onkeyup = second.onkeydown = function () {
                this.value = this.value.replace(/[^0-9]/, "");
            };

            sum.onclick = function () {
                var val1 = first.value ? parseInt(first.value) : 0;
                var val2 = second.value ? parseInt(second.value) : 0;
                result.innerHTML = val1 + val2;
            };
        };
    </script>
</head>
<body>
    <div>
        <input id="first" type="text"/> + <input id="second" type="text"/> = <span id="result">?</span>
        <input id="sum" type="button" value="Sum"/>
    </div>
</body>
</html>
